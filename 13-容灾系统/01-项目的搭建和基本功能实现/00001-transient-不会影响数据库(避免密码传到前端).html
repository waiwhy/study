<title>00001-transient-不会影响数据库(避免密码传到前端)</title>
    
<style id="wiz_custom_css">html, body {font-size: 12pt;}body {font-family: Helvetica, 'Hiragino Sans GB', '微软雅黑', 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;line-height: 1.6;margin: 0 auto;padding: 20px 16px;padding: 1.25rem 1rem;}h1, h2, h3, h4, h5, h6 {margin:20px 0 10px;margin:1.25rem 0 0.625rem;padding: 0;font-weight: bold;}h1 {font-size:20pt;font-size:1.67rem;}h2 {font-size:18pt;font-size:1.5rem;}h3 {font-size:15pt;font-size:1.25rem;}h4 {font-size:14pt;font-size:1.17rem;}h5 {font-size:12pt;font-size:1rem;}h6 {font-size:12pt;font-size:1rem;color: #777777;margin: 1rem 0;}div, p, ul, ol, dl, li {margin:0;}blockquote, table, pre, code {margin:8px 0;}ul, ol {padding-left:32px;padding-left:2rem;}ol.wiz-list-level1 > li {list-style-type:decimal;}ol.wiz-list-level2 > li {list-style-type:lower-latin;}ol.wiz-list-level3 > li {list-style-type:lower-roman;}blockquote {padding:0 12px;padding:0 0.75rem;}blockquote > :first-child {margin-top:0;}blockquote > :last-child {margin-bottom:0;}img {border:0;max-width:100%;height:auto !important;margin:2px 0;}table {border-collapse:collapse;border:1px solid #bbbbbb;}td, th {padding:4px 8px;border-collapse:collapse;border:1px solid #bbbbbb;min-height:28px;word-break:break-all;box-sizing: border-box;}.wiz-hide {display:none !important;}</style></head>

<body class="" spellcheck="false" ><div><div><b><img src="00001-transient-不会影响数据库(避免密码传到前端)_files/c921175d-f8db-422b-96cd-b9cb8edf815c.jpg" style="vertical-align: bottom; max-width: 100%; font-size: 1.667rem; color: rgb(255, 0, 0);"></b></div><div><span data-wiz-span="data-wiz-span" style="font-size: 1.667rem;"><b><span data-wiz-span="data-wiz-span" style="color: rgb(255, 0, 0);">controller,不获取用户密码</span></b></span></div><div><b><img src="00001-transient-不会影响数据库(避免密码传到前端)_files/bf3fc8da-ddce-498c-959f-5ac67e2d4e24.jpg" style="vertical-align: bottom; max-width: 100%; font-size: 1.667rem; color: rgb(255, 0, 0);" class=""></b></div><div><span data-wiz-span="data-wiz-span" style="font-size: 1.667rem;"><b><span data-wiz-span="data-wiz-span" style="color: rgb(255, 0, 0);">扩展sql语句错误,这样写无法组装成一个对象</span></b></span></div><div><b><img src="00001-transient-不会影响数据库(避免密码传到前端)_files/4b43c3dc-2639-455b-b3f0-9afb041f9523.jpg" class="" style="vertical-align: bottom; max-width: 100%; font-size: 1.667rem; color: rgb(255, 0, 0);"></b></div><div><b><br></b></div><div><span data-wiz-span="data-wiz-span" style="font-size: 1.667rem;"><b><span data-wiz-span="data-wiz-span" style="color: rgb(255, 0, 0);">扩展sql语句,去除password</span></b></span></div><div><b><img src="00001-transient-不会影响数据库(避免密码传到前端)_files/504b24ad-eb95-4e05-b63f-b08b330566a3.jpg" style="vertical-align: bottom; max-width: 100%; font-size: 1.667rem; color: rgb(255, 0, 0);"></b></div><div><b><br></b></div><div><span data-wiz-span="data-wiz-span" style="font-size: 1.667rem;"><b><span data-wiz-span="data-wiz-span" style="color: rgb(255, 0, 0);">service 设password为null</span></b></span></div><div><b><img src="00001-transient-不会影响数据库(避免密码传到前端)_files/5d203e13-0fa7-446a-9827-20c5acd15d9f.jpg" style="vertical-align: bottom; max-width: 100%; font-size: 1.667rem; color: rgb(255, 0, 0);" class=""></b></div><div><b>三个注解必须同时使用(不同于mybatis动态sql)</b></div><div><b>1.写在实体的上方</b></div><div><b>插入:如果字段为空则不再insert语句中执行字段的插入</b></div><div><b>更新:更新前会和数据库中查询出来的的对象表,如果字段不一致,则在update语句中更新这个字段,否则不更新</b></div><div><hr><div><img src="00001-transient-不会影响数据库(避免密码传到前端)_files/3db846a1-aa22-4725-b7c2-13b83f754dc7.jpg" class="" style="vertical-align: bottom; max-width: 100%;"></div><div><div class="wiz-table-container" style="margin:0px;border:0px !important;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;padding:0px;"><div class="wiz-table-body" style="margin:10px 0px;border:0px !important;"><table style="margin:0px;border-collapse:collapse;border:1px solid rgb(187, 187, 187);width:345px;"><tbody><tr><td align="left" valign="middle" style="padding:4px 8px;border-collapse:collapse;border:1px solid rgb(187, 187, 187);width:344px;"><div style="margin:0px;"><span style="font-size:1rem;color:rgb(100, 100, 100);font-family:Consolas;">@SelectBeforeUpdate<span style="color:windowtext;">(<span style="font-weight:bold;color:rgb(127, 0, 85);">true</span>)</span></span></div><div style="margin:0px;"><span style="font-size:1rem;color:rgb(100, 100, 100);font-family:Consolas;">@DynamicInsert<span style="color:windowtext;">(<span style="font-weight:bold;color:rgb(127, 0, 85);">true</span>)</span></span></div><span style="font-size:1rem;color:rgb(100, 100, 100);font-family:Consolas;">@<span>DynamicUpdate<span style="color:windowtext;">(<span style="font-weight:bold;color:rgb(127, 0, 85);">true</span>)</span></span></span><br></td></tr></tbody></table></div></div><br class="Apple-interchange-newline"><br></div><div><br></div></div><br></div></body></html>
