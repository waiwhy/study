<title>14-Android Studio配置svn时提示需要证书：authentication required的解决方法</title>
    
<style id="wiz_custom_css">html, body {font-size: 12pt;}body {font-family: Helvetica, 'Hiragino Sans GB', '微软雅黑', 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;line-height: 1.6;margin: 0 auto;padding: 20px 16px;padding: 1.25rem 1rem;}h1, h2, h3, h4, h5, h6 {margin:20px 0 10px;margin:1.25rem 0 0.625rem;padding: 0;font-weight: bold;}h1 {font-size:20pt;font-size:1.67rem;}h2 {font-size:18pt;font-size:1.5rem;}h3 {font-size:15pt;font-size:1.25rem;}h4 {font-size:14pt;font-size:1.17rem;}h5 {font-size:12pt;font-size:1rem;}h6 {font-size:12pt;font-size:1rem;color: #777777;margin: 1rem 0;}div, p, ul, ol, dl, li {margin:0;}blockquote, table, pre, code {margin:8px 0;}ul, ol {padding-left:32px;padding-left:2rem;}ol.wiz-list-level1 > li {list-style-type:decimal;}ol.wiz-list-level2 > li {list-style-type:lower-latin;}ol.wiz-list-level3 > li {list-style-type:lower-roman;}blockquote {padding:0 12px;padding:0 0.75rem;}blockquote > :first-child {margin-top:0;}blockquote > :last-child {margin-bottom:0;}img {border:0;max-width:100%;height:auto !important;margin:2px 0;}table {border-collapse:collapse;border:1px solid #bbbbbb;}td, th {padding:4px 8px;border-collapse:collapse;border:1px solid #bbbbbb;min-height:28px;word-break:break-all;box-sizing: border-box;}.wiz-hide {display:none !important;}</style></head>

<body class=""  spellcheck="false"><div></div><h1 class="csdn_top" style="margin:0px;font-size:1.5rem;font-family:&quot;PingFang SC&quot;, &quot;Microsoft YaHei&quot;, SimHei, Arial, SimSun;font-weight:700;color:rgb(44, 48, 51);padding:0px 29px;font-style:normal;text-align:start;text-indent:0px;">Android Studio配置svn时提示需要证书：authentication required的解决方法</h1><div id="article_content" class="article_content csdn-tracking-statistics" data-mod="popu_519" data-dsm="post" style="margin:0px 0px 30px;padding:20px 30px 0px;font-weight:normal;color:rgb(69, 69, 69);font-family:&quot;PingFang SC&quot;, &quot;Microsoft YaHei&quot;, SimHei, Arial, SimSun;font-size:1rem;font-style:normal;text-align:start;text-indent:0px;"><p style="margin:0px;padding:0px;font-weight:400;">as配置svn，当与svn进行项目关联的时候，有时候会弹出一个对话框要求用户选择证书，而svn是不要求使用证书的，此时可进行如下选择解决问题：</p><p style="margin:0px;padding:0px;font-weight:400;">setting-&gt;Version Control-&gt;Subversion-&gt;General选项卡中点击下面的Clear Auth Cache按钮即可清除证书缓存，此后再次关联项目时只需输入svn用户名密码即可。</p><p style="margin:0px;padding:0px;font-weight:400;"><img src="14-Android Studio配置svn时提示需要证书：authentication requi_files/0.5416460873292064.png" alt="" style="border:0px;"></p><br><div style="color:gray;"><small>来源：&nbsp;<a href="http://blog.csdn.net/wblyuyang/article/details/50721367">http://blog.csdn.net/wblyuyang/article/details/50721367</a></small></div></div></body></html>
