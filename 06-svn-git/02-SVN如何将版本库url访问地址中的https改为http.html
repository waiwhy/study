<body class=""  spellcheck="false"><div></div><h1 class="articleTitle" style="margin:0px;padding:0px;width:673px;font-size:1.625rem;font-weight:bold;color:rgb(0, 0, 0);font-family:微软雅黑, 宋体;font-style:normal;text-align:start;text-indent:0px;">SVN如何将版本库url访问地址中的https改为http</h1><div class="articleInfo" style="margin:10px 0px 0px;padding:0px 0px 5px;width:673px;font-size:0.75rem;color:rgb(123, 117, 117);border-bottom:1px dotted rgb(204, 204, 204);font-family:微软雅黑, 宋体;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;">发布日期：2015-03-24 16:49:41 &nbsp;&nbsp;&nbsp;&nbsp; 所属栏目：<a target="_blank" href="http://www.xb02.com/type/1/" style="text-decoration:none;color:rgb(182, 78, 49);">开发技术</a></div><div class="global-ad-670 mt10" style="margin:10px 0px 0px;padding:0px;width:670px;color:rgb(0, 0, 0);font-family:微软雅黑, 宋体;font-size:0.875rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;"></div><div class="articleContent" style="margin:0px;padding:30px 0px 10px;width:673px;color:rgb(96, 96, 96);font-size:1rem;font-family:微软雅黑, 宋体;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;"><p style="margin:0px;padding:0px 0px 15px;text-indent:0em;">1、选择控制台树中的根节点，右键选择“属性”。</p><p style="margin:0px;padding:0px 0px 15px;text-indent:0em;"><img alt="选择控制台树中的根节点，右键选择“属性”" src="02-SVN如何将版本库url访问地址中的https改为http_files/0.9359922850662241.png" style="border:none;"></p><p style="margin:0px;padding:0px 0px 15px;text-indent:0em;">&nbsp;</p><p style="margin:0px;padding:0px 0px 15px;text-indent:0em;">2、切换至面板“网络”。</p><p style="margin:0px;padding:0px 0px 15px;text-indent:0em;"><img alt="切换至面板“网络”" src="02-SVN如何将版本库url访问地址中的https改为http_files/0.42181005824131357.png" style="border:none;"></p><p style="margin:0px;padding:0px 0px 15px;text-indent:0em;">&nbsp;</p><p style="margin:0px;padding:0px 0px 15px;text-indent:0em;">3、取消勾选项“使用安全连接协议(https://)”。</p><p style="margin:0px;padding:0px 0px 15px;text-indent:0em;"><img alt="取消勾选项“使用安全连接协议(https://)”" src="02-SVN如何将版本库url访问地址中的https改为http_files/0.10772808344639984.png" style="border:none;"></p><p style="margin:0px;padding:0px 0px 15px;text-indent:0em;">&nbsp;</p><p style="margin:0px;padding:0px 0px 15px;text-indent:0em;">点击确定后，即可将SVN版本库url地址中的https://改为http://。</p></div><div class="articleTopic" style="margin:0px;padding:0px 50px;width:573px;color:rgb(0, 0, 0);font-family:微软雅黑, 宋体;font-size:0.875rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;"></div><div class="articleReprint" style="margin:20px 0px 0px;padding:0px;width:673px;color:rgb(96, 96, 96);font-size:1rem;text-indent:0px;font-family:微软雅黑, 宋体;font-style:normal;font-weight:normal;text-align:start;">来源：<span>&nbsp;</span><a href="http://www.xb02.com/" style="text-decoration:underline;color:rgb(182, 78, 49);">谢斌个人博客</a>，<span>&nbsp;</span><a href="http://www.xb02.com/article/104/" style="text-decoration:underline;color:rgb(182, 78, 49);">SVN如何将版本库url访问地址中的https改为http</a>。<span>&nbsp;</span><br>转载请以链接形式标明本文地址！本文地址：<a href="http://www.xb02.com/article/104/" style="text-decoration:underline;color:rgb(182, 78, 49);">http://www.xb02.com/article/104/</a></div></body></html>
