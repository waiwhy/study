<body class="" spellcheck="false" ><div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;"><br class="Apple-interchange-newline">JSON.parse() 将json转成js对象</div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;">JSON.stringify() 将集合转成json 字符串</div><br></div><div>全局json配置</div><div>$.ajax()</div><div><div></div><div class="wiz-table-container" style="position: relative; padding: 0px;"><div class="wiz-table-body"><table style="width: 375px;"><tbody><tr><td align="left" valign="middle" style="width: 374px;" class=""><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;background-color:rgb(255, 255, 255);"><span style="font-size:1.444rem;color:rgb(63, 127, 95);font-family:Consolas;">//全局配置</span></div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;background-color:rgb(255, 255, 255);"><span style="font-size:1.444rem;color:windowtext;font-family:Consolas;">$.ajaxSetup({</span></div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;background-color:rgb(255, 255, 255);"><span style="font-size:1.444rem;color:windowtext;font-family:Consolas;">&nbsp;&nbsp;&nbsp;&nbsp;dataType:&nbsp;<span style="color:rgb(42, 0, 255);">"json"</span>,</span></div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;background-color:rgb(255, 255, 255);"><span style="font-size:1.444rem;color:windowtext;font-family:Consolas;">&nbsp;&nbsp;&nbsp;&nbsp;contentType:&nbsp;<span style="color:rgb(42, 0, 255);">"application/json"</span>,</span></div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;background-color:rgb(255, 255, 255);"><span style="font-size:1.444rem;color:windowtext;font-family:Consolas;">&nbsp;&nbsp;&nbsp;&nbsp;cache:&nbsp;<span style="font-weight:bold;color:rgb(127, 0, 85);">false</span></span></div><span style="color:windowtext;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;font-size:1.444rem;font-family:Consolas;background-color:rgb(255, 255, 255);">});</span><br></td></tr></tbody></table></div></div><div><br></div></div></body></html>
