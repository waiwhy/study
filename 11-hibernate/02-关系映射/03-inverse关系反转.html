<body spellcheck="false" class="" ><div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;"><b>inverse配置：</b>表示把关联关系的维护权反转（放弃）</div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;">false：默认值，表示不放弃</div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;">true：放弃</div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;"><br></div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;">执行前面的级联保存的测试用例时，保存三个对象会同时执行三个insert语句和两个update语句。</div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;">在维护两表之间的关联关系时，可以避免做额外的更新操作。</div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvetica, 'Hiragino Sans GB', 微软雅黑, 'Microsoft YaHei UI', SimSun, SimHei, arial, sans-serif;font-size:1rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;"><br></div><div style="margin:0px;color:rgb(0, 0, 0);font-family:Consolas, Helvet
